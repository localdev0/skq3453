<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tyrant Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e10;
      color: white;
    }

    .topbar {
      display: flex;
      justify-content: center;
      background-color: #1a1a1d;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .tab {
      margin: 0 20px;
      cursor: pointer;
      font-weight: bold;
      color: #ccc;
      transition: color 0.2s ease;
    }

    .tab:hover {
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
    }

    .discord-button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background-color: #800080;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #800080;
      transition: box-shadow 0.3s ease;
    }

    .discord-button:hover {
      box-shadow: 0 0 25px rgba(128, 0, 128, 0.9);
    }

    .discord-button i {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="tab">(Discord</div>
    <div class="tab">Get Scripts</div>
    <div class="tab">Payment</div>
    <div class="tab">Info</div>
  </div>

  <div class="container">
    <button class="discord-button">
      <i class="fab fa-discord"></i>
      Tyrant Discord
    </button>
  </div>

</body>
</html>
