<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .discord-button {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            background-color: #5865F2;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .discord-button:hover {
            box-shadow: 0 0 20px rgba(0, 0, 255, 1);
        }

        .discord-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
    </style>
</head>
<body>

    <a href="https://discord.gg/mrjfTdypaJ" class="discord-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Discord_logo.svg" alt="Discord" class="discord-icon">
        Discord
    </a>

</body>
</html>
