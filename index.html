<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow.cc - Best Hubs</title>
  <style>
    /* Body styling */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    /* Text fade effect */
    .fade-text {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    /* Fade animation */
    @keyframes fadeIn {
      from {
        opacity: 0.3;
      }
      to {
        opacity: 1;
      }
    }

    /* Link styling */
    .link {
      color: #999999;
      text-decoration: none;
      margin-top: 20px;
      font-size: 1.5em;
    }

    /* Frame styling */
    .frame {
      border: 3px solid rgb(51, 51, 51);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      text-align: center;
    }

    /* Button styling */
    .copy-button, .copy-bbl-button {
      background-color: #32cd32; /* Green */
      color: white;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 15px;
      margin-right: 10px;
    }

    /* Button container */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Link hover effect */
    .link:hover {
      color: white;
    }
  </style>
</head>
<body>

  <div class="frame">
    <div class="fade-text">SHADOW.CC, BEST HUBS OUT THERE</div>
    <div class="button-container">
      <button class="copy-button" onclick="copyToClipboard()">Copy FF2 Script</button>
      <button class="copy-bbl-button" onclick="copyBBLScript()">Copy BBL Script</button>
    </div>
  </div>

  <!-- Link to shadow.cc/home -->
  <a href="https://shadow.cc/home" class="link">Visit Shadow.cc Home</a>

  <script>
    function copyToClipboard() {
      const text = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/Shadowcc-git/Shadow.CCC/refs/heads/main/MobilesSupport/shadow.cc/best%20free%20script"))()';
      navigator.clipboard.writeText(text).then(() => {
        alert("FF2 Script copied to clipboard!");
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }

    function copyBBLScript() {
      const bblText = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/Shadowcc-git/Shadow.CCC/refs/heads/main/Basketball/Legends/Shadow.cc"))()';
      navigator.clipboard.writeText(bblText).then(() => {
        alert("BBL Script copied to clipboard!");
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }
  </script>
</body>
</html>
